        <h1 class="text-6xl font-bold text-red-600 mb-4">Emergency help needed?</h1>
        <div>
            <div>
                <!-- SOS Image Button -->
                <button id="sos-button" class="h-40 w-40 text-white font-semibold py-2 px-4" onclick="getLocation()">
                    <img class="rounded-full" src="https://img.freepik.com/premium-vector/sos-button_592324-14724.jpg" alt="SOS Button"/>
                </button>
                
                <!-- SOS Text Button -->
                <p class="mt-5 text-gray-700 mb-4">Press the button to send SOS</p>
                <button class="btnsos" onclick="getLocation()">Send SOS</button>
            </div>
        
            <script>
                function getLocation() {
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(sendSOS, handleError);
                    } else {
                        alert("Geolocation is not supported by this browser.");
                    }
                }
        
                function sendSOS(position) {
                    const { latitude, longitude } = position.coords;
                    const phoneNumber = '+1234567890'; // Replace with the target phone number
        
                    // Send data to your server
                    fetch('https://your-server-endpoint.com/send-sos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            phoneNumber: phoneNumber,
                            latitude: latitude,
                            longitude: longitude
                        }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('SOS sent successfully!');
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                        alert('Failed to send SOS.');
                    });
                }
        
                function handleError(error) {
                    console.error('Error getting location:', error);
                    alert('Unable to retrieve location. Please try again.');
                }
            </script>
        </div>        <hr>
