<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender-Specific Hotspot Map - Asansol</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Gender-Specific Hotspot Map - Asansol</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Sample data for female and male hotspots in Asansol
        var female_hotspots = [
            {"latitude": 23.6833, "longitude": 86.9833},
            {"latitude": 23.6956, "longitude": 86.9510}
        ];

        var male_hotspots = [
            {"latitude": 23.6610, "longitude": 86.9507}
        ];

        // Initialize the map centered around Asansol
        var map = L.map('map').setView([23.6833, 86.9833], 13);

        // Add a tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add female hotspots to the map
        female_hotspots.forEach(function(hotspot) {
            L.circle([hotspot.latitude, hotspot.longitude], {
                color: 'red',
                radius: 100 // Radius in meters
            }).addTo(map).bindPopup('Unsafe for Girls');
        });

    </script>
</body>
</html>
